spring.application.name=hr-worker

## Informando para o meu microservice o caminho para que ele conheça onde está o servidor de configuração ##
spring.cloud.config.uri=http://hr-config-server:8888

## Fazendo com que o microservice hr-worker rode no profile de test##
spring.profiles.active=prod


## Permite que o actuator atualize as configuracoes durante o tempo de execucao ##
management.endpoints.web.exposure.include=*